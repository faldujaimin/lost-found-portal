<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Enter History Password</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('items') }}">Back to items</a></p>
  </body>
</html>
