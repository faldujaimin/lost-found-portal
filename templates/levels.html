{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 themed-panel glass">
                <h2 class="card-title text-center">Your Level</h2>
                <div class="card-body text-center">
                    <h3>{{ user.level }}</h3>
                    <p class="text-muted">Points: <strong>{{ user.points or 0 }}</strong></p>
                    <p>Keep reporting found items that match lost reports to level up!</p>
                    <a class="btn btn-primary" href="{{ url_for('leaderboard') }}">View Leaderboard</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
